        <h1>Manipulation des médias en HTML</h1>
        <h2 id="image">Images <i class="material-icons">photo</i></h2>
        <table>
            <tr><td rowspan="2"> <img src="Image/nantes.jpg" alt="erreur image Nantes" width="72" height="72"> </td>
                <td> <svg width="72" height="72"> <rect width="72" height="72" fill="green"></rect> </svg> </td>
                <td><img src="Image/nantes.jpg" alt="erreur image Nantes" width="72" height="72"> </td>
            </tr>
            <tr>
                <td>non disponible</td>
                <td><img src="Image/nantes.jpg" alt="erreur image Nantes" width="72" height="72"></td>
            </tr>
        </table>
        <h2 id="video1">Video avec la balise &lt iframe &gt <i class="material-icons">movie</i></h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/7gwK1dcz0IU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br>
        <h2 id="video2">Video avec la balise &lt video &gt <i class="material-icons">movie</i></h2>
        <video width="320" height="240" controls>
            <source src="Video/windtunnel.mp4" type="video/mp4">
            <source src="Video/windtunnel.ogg" type="video/ogg">
            <source src="Video/windtunnel.webm" type="video/webm">
        </video>
        <h2 id="audio">Audio <i class="material-icons">audiotrack</i></h2>
        <audio controls>
            <source src="Audio/audio.mp3" type="audio/mp3">
            <source src="Audio/audio.m4a" type="audio/m4a">
        </audio>
        <h2 id="iframe">Iframe <i class="material-icons">insert_link</i></h2>
        <iframe src="https://www.isen-nantes.fr" width="300" height="300" name="site Nantes"></iframe><br>

    </body>
